train{
    expname = eth3d_freqs_2d_lite
    dataset_class = datasets.eth3d_dataset.ETH3DDataset
    model_class = model.network.MonoSDFNetwork
    loss_class = model.loss.MonoSDFLoss
    learning_rate = 5.0e-4
    lr_factor_for_grid = 3.0
    num_pixels = 1024
    checkpoint_freq = 10
    plot_freq = 100
    split_n_pixels = 512
}
plot{
    plot_nimgs = 1
    resolution = 512
    grid_boundary = [-3.1, 3.1]
}
loss{
    rgb_loss = torch.nn.L1Loss
    eikonal_weight = 0.05
    smooth_weight = 0.005
    depth_weight = 0.1
    normal_l1_weight = 0.05
    normal_cos_weight = 0.05
}
dataset{
    data_dir = eth3d_processed
    img_res = [640, 960]
    scan_id = 0
}
model{
    feature_vector_size = 256
    scene_bounding_sphere = 3.1
    Grid_MLP = True

    implicit_network
    {
        d_in = 3
        d_out = 1
        dims = [256, 256, 256, 256, 256, 256, 256, 256]
        geometric_init = True
        bias = 0.9
        skip_in = [4]
        weight_norm = True
        multires = 6
        inside_outside = True
        use_grid_feature = False
        divide_factor = 3.1
    }


    rendering_network
    {
        mode = idr 
        d_in = 9 
        d_out = 3
        dims = [ 256, 256]
        weight_norm = True
        multires_view = 4
        per_image_code = True
    }
    density
    {
        params_init{
            beta = 0.1
        }
        beta_min = 0.0001
    }
    ray_sampler
    {
        near = 0.0
        N_samples = 64 
        N_samples_eval = 128 
        N_samples_extra = 32 
        eps = 0.1
        beta_iters = 10
        max_total_iters = 5
    }
}
